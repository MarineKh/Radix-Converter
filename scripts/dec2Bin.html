		<script type="text/javascript">

			function decimanToBinary(numerator) {
				var binaryValue = '',
					numerator,
					RADIX = 2,
					notDecimal = /[^0-9]/;
				
				for(var i = 0; i < arguments.length; i++) {	
					if(notDecimal.test(arguments[i])) {
						alert(arguments[i] + " is not a decimal number");
						return;		
					}
				}
				do {
					binaryValue = numerator % RADIX + binaryValue;
					numerator = Math.floor(numerator / RADIX); 
				} 
				while (numerator > 0);
					console.log(binaryValue);
			}
		</script>
